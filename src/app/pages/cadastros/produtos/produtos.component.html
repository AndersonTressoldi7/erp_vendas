<div class="titulo-centralizado">
  <h1 id="title-cadastro-produto">Cadastro de Produto</h1>
</div>

<div class="cadastro_inputs" ngForm #form="ngForm">
  <div *ngIf="mensagemProduto" [ngClass]="{'mensagem-produto': !sucessoCadastro, 'mensagem-sucesso': sucessoCadastro}">
    {{ mensagemProduto }}
  </div>

  <div *ngIf="!dadosPreechidosCorretamente" style="background-color: red;">
    Preencha os dados corretamente!
  </div>

  <form class="form_cadastro_produto" #produtoForm="ngForm">
    <input class="labels_produto" name="nome_produto"  placeholder="Nome:" [(ngModel)]="produto.nome">
    <input class="labels_produto" name="codigo_produto" placeholder="Código:" [(ngModel)]="produto.codigo">
    <input class="labels_produto" name="preco_produto" placeholder="Preço:" [(ngModel)]="produto.preco" type="number">

    <button class="btn_salvarProduto" (click)="salvarProduto(produto)" [disabled]="!produtoForm.valid">Salvar</button>
  </form>
</div>
